<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css3--rain</title>
</head>
<style>
    *{
        margin:0;padding:0;
    }
    body{
        background-color:#000;overflow-y: hidden;
    }
</style>
<script>
    window.onload=function(){
        var cw=document.documentElement.clientWidth;
        var ch=document.documentElement.clientHeight;
        var div=document.getElementsByTagName("div")[0];
        var arr=[];
        for(var i=0;i<200;i++){
            var newdiv=document.createElement("div");
            newdiv.style.cssText="width:10px;height:10px;color:yellow;position:absolute;top:-30px;left:"+(50+Math.random()*(cw-100))+"px;transition:transform 5s ease "+(1+3*Math.random())+"s";
            newdiv.innerHTML="â˜…";
            div.appendChild(newdiv);
            arr.push(newdiv);
        }
        setTimeout(function(){
            for(var i=0;i<arr.length;i++){
                arr[i].style.transform="translate(0,"+(ch+35)+"px)";
                arr[i].addEventListener("webkitTransitionEnd",function () {
                    this.style.transition="none";
                    this.style.transform="translate(0,0)";
                    var that=this;
                 setTimeout(function(){
                     that.style.transition="transform 5s ease "+(1+3*Math.random())+"s";
                    that.style.transform="translate(0,"+(ch-15)+"px)";
                    })
                 })
            }
        })
    }
</script>
<body>
<div></div>
</body>
</html>
